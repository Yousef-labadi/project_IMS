<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'add_product.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body>
    <div class="nav-bar">
        <div class="nav-bar1">

            <a href="/home"> Home </a>
            <p>|</p>
            <a href="/inventory"> inventory </a>
            <p>|</p>
            <a href="/order/{{user.id}}"> Order </a>
            <p>|</p>
            <a href="/show_list_order">Show Order </a>


        </div>
        <div class="nav-bar2">
            <form action="/log_out" method="post">
                {%csrf_token%}
                <input type="submit" value="Log out">

            </form>

        </div>
    </div>
    <div class="container">
        <div class="row mt-5">
            <div class="col-lg-5 bg-white m-auto wrapper ">
                <h2 class="text-center pt-3"> Add Products </h2>
                <form action="/add_product" method="post">
                    {% csrf_token %}
                    <div class="input-group">
                        <span class="input-group-text mb-3">
                            Enter Name product
                            <i class="fa fa-user"></i>
                        </span>
                        <input type="text" class="form-control mb-3" placeholder="Enter Name product" name="p_name">
                        <div class="input-group">

                            <span class="input-group-text mb-3">
                                Enter Price
                                <i class="fa fa-user"></i>
                            </span>
                            <input type="number" class="form-control mb-3" placeholder="Enter Price" name="price">



                        </div>
                        <div class="input-group">
                            <span class="input-group-text mb-3">
                                Enter Quantity
                                <i class="fa fa-user"></i>
                            </span>
                            <input type="number" class="form-control mb-3" placeholder="Enter Quantity" name="quantity">
                        </div>
                        <div class="input-group">
                            <span class="input-group-text mb-3">
                                category
                                <i class="fa fa-user 3"></i>
                            </span>
                            <select name="category" class="form-control mb-3">
                                {%for cato in c %}
                                <option vlaue={{cato.id}} name="{{cato.id}}">{{cato.type}}</option>

                                {%endfor%}
                            </select>
                            <p>Add a new <a href="/catogery" style="text-decoration: none;">catogery</a></p>
                        </div>
                        <div class="input-group">
                            <span class="input-group-text mb-3"> <label> Description</label></span>
                            <textarea name="desc" cols="30" rows="1" class="form-control mb-3"></textarea></p>
                        </div>
                    </div>
                    <div class="input-group" style="margin-top: 40px;">
                        <input type="submit" class="btn btn-success w-100" value="Add A Product">

                    </div>

                </form>

            </div>
        </div>
    </div>
    <div style="text-align: center;">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}" {% endif %} style="color:red;">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>


</body>

</html>
